template: tasmota
products:
  - brand: Tasmota
group: switchsockets
params:
  - name: host
  - name: host
  - name: user
    required: false
    help:
      de: Standard-User ist admin
      en: admin is default
  - name: password
    required: false
    mask: true
  - name: channel
    default: 1
    required: true
    description:
      de: Nummer des Schalt-Kanals
      en: Device relay channel number
    help:
      de: Nummer des Schalt-Kanals (1-8), bei Ger√§ten mit mehr als einem Schalter
      en: Device relay channel number (allowed range 1-8)
  - name: standbypower
    default: 15
render: |
  type: tasmota
  uri: http://{{ .host }}
  {{ if ne .user "" }}
  user: {{ .user }}
  {{ end }}
  {{ if ne .password "" }}
  password: {{ .password }}
  {{ end }}
  channel: {{ .channel }}  # relay channel (allowed range: 1-8)
  standbypower: {{ .standbypower }}

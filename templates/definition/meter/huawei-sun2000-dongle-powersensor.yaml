template: huawei-dongle-powersensor
products:
  - brand: Huawei
    description:
      generic: SUN2000 with SDongle & Power Sensor
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
    allinone: true
  - name: storageunit
    valuetype: number
    default: 1
    advanced: true
  - name: modbus
    choice: ["tcpip"]
render: |
  type: custom
  {{- if eq .usage "grid" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    model: huawei
    timeout: 15s
    connectdelay: 1s
    register:
      address: 37113 # Grid import export power
      type: holding
      decode: int32
    scale: -1
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    model: huawei
    timeout: 15s
    register:
      address: 37121 # Active energy import from the grid
      type: holding
      decode: int32
    scale: 0.01
  currents:
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    model: huawei
    timeout: 15s
    register:
      address: 37107 # Huawei phase A grid current
      type: holding
      decode: int32
    scale: -0.01
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    model: huawei
    timeout: 15s
    register:
      address: 37109 # Huawei phase B grid current
      type: holding
      decode: int32
    scale: -0.01
  - source: modbus
    {{- include "modbus" . | indent 2 }}
    model: huawei
    timeout: 15s
    register:
      address: 37111 # Huawei phase C grid current
      type: holding
      decode: int32
    scale: -0.01
  {{- end }}
  {{- if eq .usage "pv" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    model: huawei
    timeout: 15s
    connectdelay: 1s
    register:
      address: 32064 # Input power DC (if no battery in your system - for more precise readings use 32080 # Active generation power AC)
      type: holding
      decode: int32
  {{- end }}
  {{- if eq .usage "battery" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    model: huawei
    timeout: 15s
    connectdelay: 1s
    register:
      {{- if eq .storageunit "1" }}
      address: 37001
      {{- end }}
      {{- if eq .storageunit "2" }}
      address: 37743
      {{- end }}
      type: holding
      decode: int32nan
    scale: -1
  soc:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    model: huawei
    timeout: 15s
    register:
      {{- if eq .storageunit "1" }}
      address: 37004
      {{- end }}
      {{- if eq .storageunit "2" }}
      address: 37738
      {{- end }}
      type: holding
      decode: uint16nan
    scale: 0.1
  {{- end }}

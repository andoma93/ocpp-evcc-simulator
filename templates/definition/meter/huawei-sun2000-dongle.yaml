template: huawei-dongle
products:
  - brand: Huawei
    description:
      generic: SUN2000 with SDongle
params:
  - name: usage
    choice: ["pv"]
  - name: modbus
    choice: ["tcpip"]
render: |
  type: custom
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    model: huawei
    timeout: 15s
    connectdelay: 1s
    register:
      address: 32080 # Active generation power AC
      type: holding
      decode: int32
